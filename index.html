<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 5</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg_image">
        <div class="container">
            <div class="container_head">
                <div class="container_up">
                    <div class="container_up_block">
                        <div class="container_up_block_buttons">
                            <div class="container_up_button_menu"><button class="button_menu_style">Menu</button>
                            </div>
                            <div class="container_up_button_settings"><button
                                    class="button_settings_style">Settings</button></div>
                            <div class="container_up_button_about"><button class="button_about_style">About</button>
                            </div>
                        </div>

                        <div class="container_up_icon"></div>
                    </div>
                </div>


                <div class="container_down">
                    <div class="container_down_text">
                        <h1 class="container_down_text_style">Victus</h1>
                    </div>
                    <div class="container_down_block">
                        <div class="caontainer_down_block_text_style"></div>
                    </div>
                    <div class="container_down_icon"></div>
                    <div class="container_down_text"></div>

                </div>
                <div class="main">
                    <div class="main_text_style">
                        <div class="main_text">
                        </div>
                    </div>
                    <div class="main_image_style">
                        <div class="main_image"></div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="footer_block"></div>
                <div class="footer_icon"></div>
                <div class="footer_text"></div>
            </div>

</body>

</html>
